<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        
        <div class="calculator">
          <div class="calculator__result">
            <nav>
                <img src="images/icons8-день-и-ночь-50.png" id="icon">
            </nav>
            <input type="text" class="calculator__result-secondary">
            <input type="text" class="calculator__result-primary" value="0">
          </div>
          <div class="calculator__buttons">
            <button class="calculator__btn" data-option="clear">C</button>
            <button class="calculator__btn" data-operator="percent">%</button>
            <!-- <button  class="calculator__btn calculator__btn--whice" data-option="undo"></button> -->
            <button class="calculator__btn" data-operator="sqrt">&radic;</button> 
            <button  class="calculator__btn calculator__btn--backspace" data-option="undo" ></button>
            
            
            
            <!-- <button class="calculator__btn" data-operator="divide">&divide;</button> -->
            
            
            
            
            <button class="calculator__btn" data-operator="fraction">&sup1;/ ₓ</button>
            <button class="calculator__btn" data-operator="pow">x&sup2;</button>
            <button class="calculator__btn " data-option="reverse">+/-</button>
            <button class="calculator__btn" data-operator="divide">&divide;</button> 
             
      
            <button class="calculator__btn " data-number>7</button>
            <button class="calculator__btn " data-number>8</button>
            <button class="calculator__btn " data-number>9</button>
            <button class="calculator__btn" data-operator="multiply">&times;</button>
            
            <button class="calculator__btn " data-number>4</button>
            <button class="calculator__btn " data-number>5</button>
            <button class="calculator__btn " data-number>6</button>
            <button class="calculator__btn" data-operator="minus">&minus;</button>
      
            <button class="calculator__btn " data-number>1</button>
            <button class="calculator__btn " data-number>2</button>
            <button class="calculator__btn" data-number>3</button>
            <button class="calculator__btn" data-operator="plus">+</button>
      
            
            
            <button class="calculator__btn" data-number>00</button>
            <button class="calculator__btn " data-number>0</button>
            <button class="calculator__btn " data-option="dot">,</button>
            <button class="calculator__btn " data-operator="equal">=</button>
          </div>
        </div>
      </div>
